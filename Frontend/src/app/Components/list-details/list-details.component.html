<div class="grid justify-content-center">
    <div class="col-12 sm:col-12 md:col-12 lg:col-11 xl:col-9">
        <p-table [autoLayout]="true" [value]="listDetails.tasks">
            <ng-template pTemplate="header">
                <tr>
                    <th>Id</th>
                    <th>Description</th>
                    <th>IsComplited</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-task>
                <tr >
                    <td>{{ task.id }}</td>
                    <td>{{ task.description }}</td>
                    <td>{{ task.isCompleted }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
        
</div>
